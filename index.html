<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&display=swap" 
   rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="right">
      <img src="images/image-product-desktop.jpg" alt="perfume image" class="perfume"/>
    </div>
    <div class="left">
      <h3>P E R F U M E</h3>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="rate">
          <h3>$149.99</h3>
          <p><strike>$169.99</strike></p>
        </div>
        <button>Add to Cart</button>
    </div>
    
  </div>
  <script src="https://kit.fontawesome.com/4db0c8dadb.js" crossorigin="anonymous"></script>
  
</body>
</html>
